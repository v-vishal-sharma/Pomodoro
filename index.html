 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>

   <!-- css -->
   <link rel="stylesheet" href="styles.css">

  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/a34355a696.js" crossorigin="anonymous"></script>

 </head>
 <body>
   <main>

    <!-- to do section -->

    <article class="container">

      <!-- time boxes -->

      <div class="dTime-flex">
        <div class="hour">
          <h1><time datetime="09">09</time></h1>
        </div>
        <div class="minute">
          <h1><time datetime="09">09</time></h1>
        </div>
        <div class="date">
          <h3 class="dtime"><time datetime="24 December">24 December</time></h3>
        </div>
      </div>

      <br><br>

      <!-- to do list -->

      <div class="list" id="header">
        <input type="text" id="Input" placeholder="Enter Task">
      </div>
      <button class="plan-btn" onclick="newElement()"><i class="fa-solid fa-clipboard-list"></i>     Plan For Today</button>

      <div class="tasks">
        <ul class="myList">
          <li>Vishal</li>
          <li>Rx7</li>
          <li>Rx7</li>
          <li>Rx7</li>
        </ul>
      </div>
      
    </article>
   </main>
   
   <script src="app.js"></script>
 </body>
 </html>
