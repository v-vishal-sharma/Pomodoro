 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=10">
   <title>Pomodoro Timer</title>

   <!-- css -->
   <link rel="stylesheet" href="styles.css">

  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/a34355a696.js" crossorigin="anonymous"></script>

 </head>
 <body onload="setItems()";>
   <main>

    <!-- to do section -->

    <article class="container">

      <!-- time boxes -->

      <div class="dTime-flex">
  
        <div class="dTime">
          <h2 id="dTime">10:45pm, 23 October 2022</h2>
        </div>
      </div>

      <br><br>

      <!-- to do list -->

      <div class="list" id="header">
        <input class="inputForm" type="text" id="Input" placeholder="Enter Task">
      </div>
      <button class="plan-btn" onclick="newElement()"><i class="fa-solid fa-clipboard-list"></i>Plan For Today</button>

      <div class="tasks">
        <ul id="myUl" class="myList">
        </ul>
      </div>
      
    </article>

    <!-- timer section -->

    <article class="parentTimerContainer">

      <div class="btn-container">
            
        <button class="tab-btn active" data-id="twentyFiveMinutes">Short Session</button>
        <button class="tab-btn" data-id="shortBreak">Short Break</button>
      
      </div>

      <div class="content">
        
        <div id="twentyFiveMinutes" class="timer active">25:00</div>
        <div id="shortBreak" class="timer ">05:00</div>

        <button class="startPauseBtn">Start</button>

        <div class="media">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/jfKfPfyJRdk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
      </div>


    </article>


   </main>
   
   <script src="app.js"></script>
 </body>
 </html>
